<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="./styles/main.css">
      <script src="scripts/main.js" defer></script>
      <title>Posts App</title>
</head>

<body>
   <div class="container-fluid p-0">
      <nav class="d-flex align-items-center py-4 gap-3 bg-primary px-5">
         <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Search</span>
            <input type="text" class="form-control" placeholder="Search by Title" aria-label="Username"
               aria-describedby="basic-addon1">
         </div>
         <button class="btn bg-warning fw-bold " id="add">
            New
         </button>
      </nav>

      <ul class="list-group p-5" id="posts_list">
         <li class="list-group-item d-md-flex align-items-center justify-content-between">
            <div class="d-flex align-items-md-center justify-content-between flex-grow-1 info flex-column-reverse flex-md-row">
               <h3>TItulo del post</h3>
               <h6 class="text-end">Fecha</h6>
            </div>
            <div class="action d-flex justify-content-end gap-3 flex-grow-1">
               <button class="btn bg-primary">
                  Edit
               </button>
               <button class="btn bg-danger">
                  Delete
               </button>
            </div>
         </li>
      </ul>

      <div
         class="bg-dark bg-opacity-25 w-100 vh-100 position-fixed top-0 start-0 d-flex justify-content-center align-items-center d-none"  id="modal">
         <button class="btn btn-close  position-absolute end-0 top-0 p-3 " id="close">
         </button>

         <div class="bg-body-secondary modal-content p-3 rounded-3">
            <form class=" border-1 border-dark p-2">
               <h2 class="text-center">Nuevo Post</h2>
               <label for="titulo" class="w-100">
                  Título:
                  <input type="text" class="form-control w-100" placeholder="Título" aria-label="Título" id="titulo" name="titulo">
               </label>

               <label for="contenido" class="w-100 mt-3">
                  Contenido:
                   <textarea name="contenido" id="contenido" class="form-control w-100">

                   </textarea>
               </label>
               
               <button class="btn bg-primary" >
                  Submit
               </button>
            </form>
         </div>


      </div>

   </div>
 

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
